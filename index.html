<!DOCTYPE html>
<html>
<head>

<style>
body {
    background-color: lightblue;
		margin: 0;
		overflow: hidden;
		height: 100%;
}
/* Scale canvas with resize attribute to full size */
canvas[resize] {
    width: 100%;
    height: 100%;
}
</style>

<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper-full.min.js"></script>
<script type="text/paperscript" canvas="atom">

var nuceus = new Path.Circle({
		center: view.center,
		radius: 5
	});
nuceus.style = {
    fillColor: new Color(0.97, 0.97, 0.97),
    strokeColor: 'black',
    strokeWidth: 1.4
};

function onResize(event) {
	nuceus.position = view.center;
	electrons.position = view.center;
}

var el1 = new Path.Circle({
    center: view.center,
    radius: [40, 15]
});

var el2 = new Path.Circle({
    center: view.center,
    radius: [15, 40]
});

var electrons = new Group(el1, el2);
var n = 0.0;

electrons.style = {
    strokeColor: 'black',
    dashArray: [1, 5],
    strokeWidth: 1.2,
    strokeCap: 'round',
		dashOffset: n
};

function onFrame(event) {
	// Your animation code goes in here
	electrons.rotate(0.6);
	n = n + 0.76 ;
	electrons.style = {
		dashOffset: n
	};
}

</script>
</head>
<body>
	<canvas id="atom" resize="true"></canvas>
</body>
</html>
